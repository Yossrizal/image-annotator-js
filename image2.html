<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Image Annotator â€” Image 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-data-url="./data/data2.json">
    <div class="app-shell">
      <nav class="image-switcher" aria-label="Image selection">
        <a href="index.html" class="switcher-link">Car Exterior</a>
        <a href="image2.html" class="switcher-link active">Housing District</a>
        <a href="image3.html" class="switcher-link">Motorcycle</a>
      </nav>

      <main class="layout">
        <section class="canvas-panel">
          <div class="image-wrapper">
            <img id="annotated-image" alt="Annotated" />
            <div id="marker-layer"></div>
          </div>
          <div class="zoom-controls">
            <button type="button" data-zoom="out" aria-label="Zoom out">-</button>
            <span id="zoom-level">100%</span>
            <button type="button" data-zoom="in" aria-label="Zoom in">+</button>
          </div>
        </section>

        <aside class="sidebar">
          <header class="sidebar-header">
            <h1 id="image-title"></h1>
            <p class="image-meta">
              <span id="image-mime"></span>
              <span id="image-dimension"></span>
            </p>
            <p class="image-date">
              <span id="image-created"></span>
            </p>
          </header>

          <div class="annotation-scroll">
            <ul id="annotation-list"></ul>
          </div>
        </aside>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
